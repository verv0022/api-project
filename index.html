<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <main>
        <header>

            <div class="attribution">
                <img src="img/att.svg" alt="AttributionImage" id="attImage"> <img>
            </div>

            <div class="backButtonDiv">
                <i id="back-button" alt="Back Button" title="Back" class="material-icons">
                    arrow_back
                </i>
            </div>


            <div class="searchbarDiv">
                <input type="text" id="search-input" placeholder="Search..." />
            </div>



            <div class="searchButtonDiv">
                <img id="search-button" alt="Search" title="Search" data-src="img/magnifying-glass.svg" class="iconic iconic-md" />
            </div>


            <div class="modalButtonDiv">
                <i id="filter-button" alt="Filter" title="Filter" class="material-icons">
                    filter_list
                </i>
            </div>


        </header>

        <div class="page active" id="search-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>
        
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content flex-container"></section>
        </div>
        
        <div class="logo">
            <img id="logo" src="img/tv.png" alt="Logo" title="Logo" height="300" width="500">
        </div>
        
        
        
    </main>




    <script src="js/iconic.min.js"></script>
    <script src="js/key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
